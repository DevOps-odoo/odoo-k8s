---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: odoo-addons
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/extra-addons"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: odoo-addons-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: odoo-shop
  labels:
    app: odoo-shop
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: odoo-shop
        tier: frontend
    spec:
      containers:
        - image: imech/odoo:NET-$BUILD_NUMBER
          name: odoo-shop
          env:
          - name: USER
            value: odoo
          - name: PASSWORD
            value: odoo
          - name: HOST
            value: odoo-db
          securityContext:
            privileged: true
            runAsUser: 0
          ports:
            - containerPort: 8069
              name: odoo
          volumeMounts:
          - name: odoo-pvc
            mountPath: /var/lib/odoo
          - name: odoo-addons-space
            mountPath: /mnt/extra-addons
      volumes:
      - name: odoo-pvc
        emptyDir: {}
      - name: odoo-addons-space
        persistentVolumeClaim:
         claimName: odoo-addons-claim
